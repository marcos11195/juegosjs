<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>✊✋✌️ Piedra, Papel o Tijera</h1>

  <!-- Contenedor Versus -->
  <div class="versus-container">
    <!-- Mano del jugador -->
    <div id="mano-jugador" class="mano"></div>

    <!-- Texto VS -->
    <h2 id="vs"></h2>

    <!-- Mano de la máquina -->
    <div id="mano-pc" class="mano"></div>
  </div>

  <!-- Botones de elección -->
  <div class="botones">
    <button id="piedra" class="btn">Piedra</button>
    <button id="papel" class="btn">Papel</button>
    <button id="tijera" class="btn">Tijera</button>
  </div>

  <!-- Resultado -->
  <h2 id="resultado"></h2>

  <!-- Contadores -->
  <div class="marcadores">
    <p>Victorias Jugador: <span id="victorias-jugador">0</span></p>
    <p>Victorias Máquina: <span id="victorias-pc">0</span></p>
  </div>

  <a href="../index.html" class="btn-volver">⬅ Volver al Menú</a>

  <script src="js/script.js"></script>
</body>
</html>
