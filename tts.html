<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo TTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    textarea {
      width: 80%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    select {
      margin: 10px;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Š Text to Speech Demo</h1>
  <textarea id="texto">Escribe aquÃ­ lo que quieras escuchar...</textarea><br>

  <div>
    <label for="voz">Selecciona voz:</label>
    <select id="voz"></select>
  </div>

  <div>
    <label for="velocidad">Velocidad:</label>
    <input type="number" id="velocidad" min="0.5" max="2" step="0.1" value="1">
  </div>

  <button onclick="hablar()">Hablar</button>
  <button onclick="detener()">Detener</button>

  <script>
    var synth = window.speechSynthesis;
    var voces = [];
    var vozSelect = document.getElementById("voz");

    function cargarVoces() {
      voces = synth.getVoices();
      vozSelect.innerHTML = "";
      for (var i = 0; i < voces.length; i++) {
        var option = document.createElement("option");
        option.textContent = voces[i].name + " (" + voces[i].lang + ")";
        option.value = i;
        vozSelect.appendChild(option);
      }
    }

    cargarVoces();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = cargarVoces;
    }

    function hablar() {
      var texto = document.getElementById("texto").value;
      var utterance = new SpeechSynthesisUtterance(texto);
      var velocidad = parseFloat(document.getElementById("velocidad").value);
      utterance.rate = velocidad;

      var vozIndex = vozSelect.value;
      if (voces[vozIndex]) {
        utterance.voice = voces[vozIndex];
      }

      synth.speak(utterance);
    }

    function detener() {
      synth.cancel();
    }
  </script>
</body>
</html>
